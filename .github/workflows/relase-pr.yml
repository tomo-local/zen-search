name: Release PR
on:
  workflow_dispatch:
    inputs:
      versionType:
        description: "Version type (major, minor, patch)"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  create-release-pr:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write
      repository-projects: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install semver

      - name: Create Release PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const semver = require('semver');

            const versionType = '${{ inputs.versionType }}';

            const configPath = 'wxt.config.ts';
            const configContent = fs.readFileSync(configPath, 'utf8');
            const versionMatch = configContent.match(/version:\s*"([^"]+)"/);

            if (!versionMatch) {
              throw new Error('Version not found in wxt.config.ts');
            }

            const currentVersion = versionMatch[1];
            const newVersion = semver.inc(currentVersion, versionType);
            const branchName = `release/v${newVersion}`;

            console.log(`ğŸš€ ${currentVersion} â†’ ${newVersion} ã§ã„ããï¼`);

            // mainãƒ–ãƒ©ãƒ³ãƒã®æœ€æ–°å–å¾—
            const { data: ref } = await github.rest.git.getRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `heads/main`
            });

            // ãƒ–ãƒ©ãƒ³ãƒä½œæˆï¼ˆæ—¢å­˜ã‚ã£ã¦ã‚‚å¼·åˆ¶æ›´æ–°ï¼‰
            try {
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `refs/heads/${branchName}`,
                sha: ref.object.sha
              });
              console.log(`ğŸŒ¿ ãƒ–ãƒ©ãƒ³ãƒ ${branchName} æ–°è¦ä½œæˆï¼`);
            } catch (error) {
              if (error.status === 422) {
                // æ—¢å­˜ãƒ–ãƒ©ãƒ³ãƒã‚’å¼·åˆ¶æ›´æ–°
                await github.rest.git.updateRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: `heads/${branchName}`,
                  sha: ref.object.sha,
                  force: true
                });
                console.log(`ğŸ’ª æ—¢å­˜ãƒ–ãƒ©ãƒ³ãƒã‚’å¼·åˆ¶æ›´æ–°ã—ãŸãï¼`);
              } else {
                throw error;
              }
            }

            // wxt.config.tsæ›´æ–°
            const updatedConfig = configContent.replace(
              /version:\s*"[^"]+"/,
              `version: "${newVersion}"`
            );

            const { data: configFile } = await github.rest.repos.getContent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path: configPath,
              ref: branchName
            });

            await github.rest.repos.createOrUpdateFileContents({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path: configPath,
              message: `Bump version to ${newVersion}`,
              content: Buffer.from(updatedConfig).toString('base64'),
              sha: configFile.sha,
              branch: branchName
            });

            console.log(`ğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«æ›´æ–°å®Œäº†ï¼`);

            // æ—¢å­˜PRç¢ºèª
            const { data: existingPRs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branchName}`,
              state: 'open'
            });

            if (existingPRs.length > 0) {
              // æ—¢å­˜PRæ›´æ–°
              const pr = existingPRs[0];
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                title: `Release v${newVersion}`,
                body: `v${newVersion}`
              });
              console.log(`ğŸ”„ æ—¢å­˜PR #${pr.number} æ›´æ–°ã—ãŸã‚ˆï¼`);
            } else {
              // æ–°ã—ã„PRä½œæˆ
              const { data: pr } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Release v${newVersion}`,
                head: branchName,
                base: 'main',
                body: `v${newVersion}`,
                draft: false
              });

              // releaseãƒ©ãƒ™ãƒ«è¿½åŠ 
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: ['release']
              });

              console.log(`ğŸ‰ æ–°ã—ã„PR #${pr.number} ä½œã£ãŸãï¼`);
            }

            console.log(`âœ… å…¨éƒ¨å®Œäº†ï¼ãŠç–²ã‚Œã•ã¾ã€œ ğŸ˜„`);